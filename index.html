<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Elisa's Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to respond to us.
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Which option best describes your current status?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="Student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Do you like dark chocolate?</p>
      <label>
        <input
          name="user-recommend"
          value="Yes"
          type="radio"
          class="input-radio"
          checked
        />Yes</label
      >
      <label>
        <input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >

      <label
        ><input
          name="user-recommend"
          value="no"
          type="radio"
          class="input-radio"
        />No</label
      >
    </div>

    <div class="form-group">
      <p>
        What do you like the most about dark chocolate??
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="price">Price</option>
        <option value="antioxidants">Antioxidants</option>
        <option value="taste">Taste</option>
        <option value="aesthetics">Aesthetics</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="price"
          type="checkbox"
          class="input-checkbox"
        />Price</label
      >
      <label>
        <input
          name="prefer"
          value="taste"
          type="checkbox"
          class="input-checkbox"
        />Taste</label
      >
      <label
        ><input
          name="prefer"
          value="aesthetics"
          type="checkbox"
          class="input-checkbox"
        />Aesthetics</label
      >
      <label
        ><input
          name="prefer"
          value="flavors"
          type="checkbox"
          class="input-checkbox"
        />Flavors</label
      >
      <label
        ><input
          name="prefer"
          value="packaging"
          type="checkbox"
          class="input-checkbox"
        />Packaging</label
      >
      <label
        ><input
          name="prefer"
          value="color"
          type="checkbox"
          class="input-checkbox"
        />Color</label
      >
      <label
        ><input
          name="prefer"
          value="social-media-engagement"
          type="checkbox"
          class="input-checkbox"
        />Social Media Engagement</label
      >
      <label
        ><input
          name="prefer"
          value="behind-the-scenes"
          type="checkbox"
          class="input-checkbox"
        />Behind the Scenes</label
      >
      <label
        ><input
          name="prefer"
          value="wiki"
          type="checkbox"
          class="input-checkbox"
        />Wiki</label
      >
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
          class="input-checkbox"
        />Forum</label
      >
      <label
        ><input
          name="prefer"
          value="premium-content"
          type="checkbox"
          class="input-checkbox"
        />Premium Content</label
      >
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
